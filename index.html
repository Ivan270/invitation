<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>Fundación Dar+</title>
	</head>
	<body>
		<div
			class="vh-100 text-white d-flex flex-column justify-content-center"
			id="mainWrapper"
		>
			<div
				class="container bg-light shadow-lg w-25 h-75 d-flex flex-column justify-content-evenly"
			>
				<div id="invitacion">
					<!-- Inyeccion de caja desde JS -->
				</div>
				<!-- Formulario -->
				<div class="shadow">
					<form class="text-body p-4" id="contactForm">
						<div class="mb-2">
							<input
								type="text"
								class="form-control rounded-0 py-2"
								id="inputUser"
								placeholder="Usuario"
							/>
						</div>
						<div class="mb-2">
							<input
								type="email"
								class="form-control rounded-0 py-2"
								id="inputEmail1"
								aria-describedby="emailHelp"
								placeholder="Email"
							/>
						</div>
						<div class="mb-3">
							<input
								type="password"
								class="form-control rounded-0 py-2"
								id="inputPassword"
								placeholder="Contraseña"
							/>
						</div>
						<div class="d-grid">
							<button
								type="submit"
								class="btn btn-primary btn-lg rounded-0 border-0"
								id="form__btn"
							>
								Inscribirse
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
